<my-tabs>
    <my-pane title="Hello">
        <div ng-controller="bisWarehouse">
            <div class="table-choose">
                <form ng-submit="warehouse.go()" class="form-inline m-b-md">
                    <div class="input-group input-magin">
                        <span class="input-group-addon">编号</span>
                        <input type="text" ng-model="param.id" class="form-control">
                    </div>
                    <div class="input-group input-magin">
                        <span class="input-group-addon">名字</span>
                        <input type="text" ng-model="param.name" class="form-control">
                    </div>
                    <div class="input-group input-magin">
                        <span class="input-group-addon">类型</span>
                        <input type="text" ng-model="param.type" class="form-control">
                    </div>
                    <div class="input-group input-magin">
                        <span class="input-group-addon">状态</span>
                        <select ng-model="param.status" class="form-control">
                            <option value="ENABLED">生效</option>
                            <option value="DISABLED">失效</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-primary input-magin" value="搜索">
                </form>
                <!--选择操作-->
                <div class="m-l-md btn-group dropdown" uib-dropdown>
                    <button class="btn btn-default dropdown-toggle" uib-dropdown-toggle>
                        操作选择 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <!--<li ng-repeat="ctrl in ctrlMenu"><a ng-click="ctrl.click()" ng-bind="ctrl.name"></a></li>-->
                        <li><a ng-click="search()">条件查询</a></li>
                        <li><a ng-click="asearch()">高级查询</a></li>
                        <li><a ng-click="delete()" ng-class="{'disabled':!check()}">删除</a></li>
                        <li><a ng-click="detail()" ng-class="{'disabled':!detailCheck()}">查看详情</a></li>
                        <li><a ng-click="enable()" ng-class="{'disabled':!enableCheck()}">生效</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">导出</a></li>
                        <li><a href="#">导入</a></li>
                    </ul>
                </div>
                <!--  end  -->
                <div class="btn-group">
                    <button class="btn btn-info" ng-disabled="!check()">删除
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-info">添加
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-info">修改
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success">打开
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-danger">关闭
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success" ng-disabled="!enableCheck()">生效
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-danger">失效
                        <span class="glyphicon glyphicon glyphicon-stop"></span>
                    </button>
                </div>
                <div class="btn-group" style="float: right">
                    <button class="btn btn-default" style="margin-top:2px" ng-click="warehouse.ctrlTableShow()">修改列表显示
                        <span class="fa fa-gear"></span>
                    </button>
                </div>
            </div>
            <div pageutil="warehouse" bodyurl="testJson/warehouse.json" headurl="testJson/ctrlTable.json"
                 filter="warehousefilter" param="param">
            </div>
        </div>
    </my-pane>
    <my-pane title="Hello">
        <div pageutil="testpage" bodyurl="testJson/warehouse.json" headurl="testJson/ctrlTable.json"
             filter="warehousefilter" param="param">
        </div>
    </my-pane>
</my-tabs>
