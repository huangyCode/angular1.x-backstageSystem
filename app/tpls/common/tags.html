<div>
    <ul class="tags">
        <li ng-show="false"><a class="tags-move"><span class="fa fa-chevron-left"></span></a></li>
        <li ng-repeat="tag in tags" ng-click="appendTag(tag)" ng-class="{'current':tag.current}">
            <a href="#" class="tag"><span ng-bind="tag.name"></span><span class="glyphicon glyphicon-remove m-l-tag"
                                                                          ng-click="remove(tag)"></span></a></li>
        <li ng-show="false"><a class="tags-move"><span class="fa fa-chevron-right"></span></a>
        </li>
    </ul>
    <div class="tags-content">
        <div ng-repeat="tag in tags" class="animated fadeIn" ng-show="tag.current" ng-class="{'tagCurrent':tag.current}" ng-include="tag.tpls"></div>
    </div>
</div>
