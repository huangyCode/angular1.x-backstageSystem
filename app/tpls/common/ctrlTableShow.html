<div class="modal-header">
    <h3 class="modal-title">列表显示</h3>
</div>
<div class="modal-body">
    <table class="table">
        <thead>
        <tr>
            <th>序号</th>
            <th>列名</th>
            <th>显示/隐藏</th>
            <th>宽度</th>
            <th>排序操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ctrlShow in show">
            <td ng-bind="$index"></td>
            <td ng-bind="ctrlShow.colName"></td>
            <td>
                <label class="i-switch m-l-md m-r">
                    <input type="checkbox" ng-model="ctrlShow.show">
                    <i></i>
                </label>
            </td>
            <td><input type="number" max="300" min="100"
                       ng-model="ctrlShow.width"></td>
            <td>
                <button ng-click="up($index,ctrlShow)" class="btn-info"><span
                        class="fa fa-lg fa-arrow-up"></span></button>
                <button ng-click="down($index,ctrlShow)" class="btn-success"><span
                        class="fa fa-lg  fa-arrow-down"></span></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <center>
        <button class="btn btn-default" ng-click="cancel()">恢复默认</button>
        <button class="btn btn-primary" ng-click="ok()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </center>
</div>
